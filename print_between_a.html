<!-- write a java script to saperate two digit and multiply a first digit for a second number time -->

<html>
    <head></head>
    <body>
        <script>
            s1=prompt("enter the word");
            fir_ind=s1.indexOf("a");
            las_ind=s1.lastIndexOf("a");
            s2="";
                 for(i=fir_ind+1 ; i<las_ind ; i++ )
                 {
                    s2=s2+s1.charAt(i);
                    
                 }
                 console.log(s2);
        </script>
    </body>
</html>
